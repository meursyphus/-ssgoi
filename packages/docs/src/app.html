<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%sveltekit.assets%/icon.svg" />
		<link rel="alternate" type="application/atom+xml" href="/rss.xml" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://ssgoi.pages.dev/" />
		<meta property="og:title" content="SSGOI - Svelte Smooth Go Transition Library" />
		<meta property="og:description" content="A smooth page transition library for Svelte applications" />
		<meta property="og:image" content="https://ssgoi.pages.dev/icon.svg" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://ssgoi.pages.dev/" />
		<meta property="twitter:title" content="SSGOI - Svelte Smooth Go Transition Library" />
		<meta property="twitter:description" content="A smooth page transition library for Svelte applications" />
		<meta property="twitter:image" content="https://ssgoi.pages.dev/icon.svg" />

		%sveltekit.head%
		<script type="module">
			const theme = localStorage.getItem('color-scheme')
			theme
				? document.documentElement.setAttribute('color-scheme', theme)
				: localStorage.setItem('color-scheme', 'dark')
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
